name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-node: '20'

    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Delete package-lock and install fresh
      run: |
        rm -f package-lock.json
        npm install

    - name: Verify next-themes installation
      run: |
        if [ ! -d "node_modules/next-themes" ]; then
          npm install next-themes
        fi

    - name: Create .env file with secrets
      run: |
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
        echo ".env file created"
        cat .env | sed 's/eyJ.*/eyJ***REDACTED***/g'

    - name: Build web app
      run: npm run build

    - name: Verify build output
      run: |
        echo "Checking for localhost in build..."
        if grep -r "localhost" dist/assets/*.js 2>/dev/null; then
          echo "ERROR: localhost found in build!"
          echo "Secrets may not be configured correctly"
          exit 1
        else
          echo "SUCCESS: No localhost found in build"
        fi

    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Initialize Capacitor
      run: npx cap init "Pro Builder" "com.probuilder.main" --web-dir=dist

    - name: Add Android platform
      run: npx cap add android

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
